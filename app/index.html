<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ibenefit</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->

    <link rel="stylesheet" href="vendor/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="src/styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="RestaurantApp">

    <!-- 
      The nav bar that will be updated as we navigate between views

      Icons provided by Ionicons: http://ionicons.com/ 
    -->

    <ion-nav-bar class="bar-header bar-positive">
    </ion-nav-bar>
    <!--     <ion-nav-bar class="bar bar-header bar-positive">
           <div class="bar bar-header bar-stable">  -->
 <!--           <h1 class="title">bar-stable</h1>  -->
 <!--       </div>
    </ion-nav-bar> -->

        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
    <ion-nav-view> <i>Loading...</i> </ion-nav-view>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/ionic/release/js/ionic.js"></script>
    <script src="vendor/ionic/release/js/ionic-angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="src/scripts/app.js"></script>
    <script src="src/scripts/services.js"></script>
    <script src="src/scripts/controllers.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <script id="login.html" type="text/ng-template">
        <!-- The title of the ion-view will be shown on the navbar -->
        <ion-view title="Welcome to {{programName}} - Staff login">
            <ion-content>
                <form class="list list-inset" ng-submit="login()">
                    <label class="item item-input">
                        <span class="input-label">Staff Id</span>
                        <input type="text" ng-model="staffInput.Id" placeholder="Type your Id" required autofocus>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="staffInput.Pin" placeholder="Type your password" required>
                    </label>

                    <button class="button button-positive button-block">Touch to select table</button>
                </form>
            </ion-content>
        </ion-view>
    </script>


    <script id="tables.html" type="text/ng-template">
        <ion-view title="Touch a table number to select it">
            <ion-content>
                <div ng-repeat="table in tables">
                    <button class="button button-positive" ng-click="TableSelected($index)"
                       style="position:absolute;top:{{table.tableXpos}};left:{{table.tableYpos}};height:150px;width:150px">
                       {{table.tableNumber}}
                    </button>
                </div>
            </ion-content>
        </ion-view>
    </script>

  </body>
</html>
